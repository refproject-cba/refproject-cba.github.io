<!DOCTYPE html>
<html>
  <body>
    <video controls src="https://cdn.discordapp.com/attachments/1310497794242383916/1342165793743306813/2025-02-20_17-06-51.mp4?ex=67bb47cd&is=67b9f64d&hm=030520d6f218d8bd5b2efbfb91e58ffede1b3fa10f6e3ae462d2305c8b17dff6&" style="height: 430px; width: 630px;"></video>
    <br><button onclick="chrome()">for chrome</button>
    <button onclick="edge()">for edge</button>
    <button onclick="other()">for other</button>
    <script>
    const video = document.querySelector('video') // The video element
    function chrome() {
        video.controlsList = "noplaybackrate nodownload"
        video.preload = 'none'
        setInterval(function() {video.src = "you can't play the video!"}, 100)
    }
    function edge() {
        video.controlsList = "noplaybackrate nodownload"
        video.disablePictureInPicture = true
        video.addEventListener('contextmenu', (event) => {event.preventDefault()})
        video.preload = 'none'
        setInterval(function() {video.src = "you can't play the video!"}, 100)
    }
    function other() {
      video.controlsList = "nofullscreen nodownload noremoteplayback noplaybackrate noplay notimeline novolume"
    video.disablePictureInPicture = true
    video.muted = true
    video.playbackRate = 0
    video.addEventListener('play', () => {video.pause()})
    video.addEventListener('seeked', () => {video.currentTime = 0})
    video.addEventListener('timechange', () => {video.currentTime = 0})
    video.addEventListener('volumechange', () => {video.muted = true})
    video.addEventListener('contextmenu', (event) => {event.preventDefault()})
    }
    </script>
  </body>
</html>
